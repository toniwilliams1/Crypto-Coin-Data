<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Hello World!</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    
    <!-- Input -->
    
    <input type="input" placeholder="Enter a Coin" />
    
     <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Filter</button>
  <div id="myDropdown" class="dropdown-content">
        <a href="#" id="all"> All  </a>

    <a href="#" id="hourly"> Hourly  </a>
    <a href="#" id="price">Price</a>
    <a href="#" id="exchanges">Exchanges</a>
  </div>
    </div>
    
    <button id="info">Show All Data</button>

  
    <h1>Coin Information</h1>
    <p>
      See market data about your coin in<strong> <em>real time</em> </strong>
    </p>

    <!-- Hourly Data -->

    <h2> </h2>

    <div class="table-wrapper" id="fl-table">
      <table class="fl-table">
        <thead>
          <tr>
            <th>1H</th>
            <th>7D</th>
            <th>24H</th>
            <th>30 Day</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><p class="delta_1h"></p></td>
            <td><p class="delta_7d"></p></td>
            <td><p class="delta_24h"></p></td>
            <td><p class="delta_30d"></p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Coin Data -->

    <h3 class="your_coin"></h3>

    <div class="table-wrapper"  >
      <table id="fl-table1" class="fl-table1" >
        <thead>
          <tr>
            <th>Price</th>
            <th>Rank</th>
            <th>Volume 24 H</th>
            <th>Market Cap</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><p class="price"></p></td>

            <td><p class="rank"></p></td>
            <td><p class="volume_24h"></p></td>
            <td><p class="market_cap"></p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Market Data -->

    <h4 class="symbol"></h4>

    <div class="table-wrapper" id="fl-table2">
      <table class="fl-table2">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Volume 24 H</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><p class="exchangeName"></p></td>
            <td><p class="exchangePrice"></p></td>
            <td><p class="exchangeVolume"></p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="last_updated_timestamp"></p>
  </body>
</html>
